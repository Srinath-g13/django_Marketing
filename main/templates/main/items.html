{% extends 'main/base.html'%}
{% include 'main/includes/navbar.html' %}
{% block title %}
{% endblock %}
{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        {% include 'main/includes/items_modals.html' %}
        <tr>
            <th scope="row">{{ item.pk }}</th>
                <td>{{ item.name }}</td>
                <td>
                    <img src="{{ item.image_url }}" alt="image" style="width:64px">
                </td>
                <td>{{ item.price }}</td>
                <td>
                    <button type="button" class="btn btn-outline-primary" 
                        data-toggle="modal" data-target="#Modal-MoreInfo{{ item.pk }}">
                        More Info
                    </button>
                    <button type="button" class="btn btn-outline-success"
                        data-toggle="modal" data-target="#Modal-PurchaseConfirm{{ item.pk }}">
                        Purchase this Item
                    </button>
                </td>
        </tr>
        {% endfor %}
        <tr>
            <th scope="row">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </th>
        </tr>
    </tbody>
</table>
{% endblock %}
